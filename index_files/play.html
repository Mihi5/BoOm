<!DOCTYPE html>
<html lang="en">
<head>
  <title>BoOm</title>
  <link rel="icon" href="pics/favicon.ico">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="songs.js"></script>
  <script type="text/javascript" src="scripts.js"></script>
</head>
<body>
<div id="main" class="container-fluid">

  <div id="mHeader">

    <div class="row" style="height:70px">

        <!-- logo -->
        <div class="col-xs-4">
          <img style="width:90%" src="pics/logo.png" alt="Logo">
        </div>

        <!-- song selector -->
        <div class="col-xs-4 form-group">
          <select style="90%" id="song-name" class="form-control" onchange="change_song(this.value)">
          </select>
        </div>

        <!-- Player Menu -->
        <div class="col-xs-3">
          <div id="loading" style="position: absolute; left: 35px; top: 25px">
            <img src="loading.gif" alt="loading" />
          </div>

          <div id="menu" style="display:none; width: 225px; background-color: rgba(255, 255, 255, 0.8); padding: 5px; border: 1px rgba(150,150,150,0.5) solid; position: absolute; left: 10px; top: 10px"
                          onmouseout="hide('adv-menu')" onmouseover="show('adv-menu')">

            <div style="height:40px">
              <div class="nopad">
                <button type="button" onclick="rewind()" class="pd btn btn-lg btn-default" style="width:70px">
                  <span id="rewind" class="glyphicon glyphicon-backward"></span>
                </button>
              </div>
              <div class="nopad">
                <button type="button" onclick="play_slides()" class="pd btn btn-lg btn-default" style="width:70px">
                  <span id="play-pause" class="glyphicon glyphicon-play"></span>
                </button>
              </div>
              <div class="nopad">
                <button type="button" onclick="forward()" class="pd btn btn-lg btn-default" style="width:70px">
                  <span id="forward" class="glyphicon glyphicon-forward"></span>
                </button>
              </div>
            </div>

            <div id="adv-menu">

              <div class="menu-row semi-gray">
                <div class="glyphicon glyphicon-repeat" style="display: inline-block; margin-top: 5px; margin-right: 5px;"></div>
                <label class="radio-inline">
                  <input type="radio" name="looping" value="no" onchange="set_looping(this.value);" checked="checked" />no
                </label>
                <label class="radio-inline">
                  <input type="radio" name="looping" value="tact" onchange="set_looping(this.value);" />tact
                </label>
                <label class="radio-inline">
                  <input type="radio" name="looping" value="song" onchange="set_looping(this.value);" />song
                </label>
              </div>

              <div class="menu-row semi-gray">
                tact span: <button class="pd btn btn-sm btn-default" onclick="vary_speed(-5)">-</button>
                <span id="tempo" style="margin-left: 5px; margin-right: 5px">100</span>%
                <button class="pd btn btn-sm btn-default" onclick="vary_speed(5)">+</button>
              </div>

              <div class="menu-row">
                <div class="btn btn-lg btn-default btn-file" style="width:60px" onclick="file_read_click()">
                    <span class="glyphicon glyphicon-open"></span>
                    <input id="mFile" type="file" style="display: none" onchange="file_read()" />
                </div>
                <div class="btn btn-lg btn-default" style="width:60px" onclick="download()">
                  <a id="download" href="#"></a>
                  <span class="glyphicon glyphicon-save"></span>
                </div>
                <div class="btn btn-lg btn-default" style="width:60px" onclick="show_create()">
                  <span class="glyphicon glyphicon-pencil"></span>
                </div>
              </div>

            </div>

          </div>
        </div>
        <!-- EOF player menu -->

        <div class="col-xs-1" style="text-align:right">
          <div style="margin:10px">
            <a href="../index.html" title="home">
              <div class="btn btn-lg btn-default" style="width:60px">
                <span class="glyphicon glyphicon-home"></span>
              </div>
            </a>
          </div>
        </div>

    </div> <!-- row -->

  </div>

  <div id="mArrows"></div>


  <div id="mTable"></div>

  <div id="crTable" >
    <table style="text-align: center; width: 100%">
      <tr>
        <th colspan="3">Name:  </th>
      </tr>
      <tr>
        <td colspan="3" style="width:100%">
          <input id="crName" type="text" value="my song" />
        </td>
      </tr>
      <tr style="height:30px;"><td colspan="3"></td></tr>
      <tr>
        <th>times: </th>
        <th>tacts: </th>
        <th>voices:</th>
      </tr>
      <tr>
        <td>
          <input id="crTimes" type="number" value="8" />
        </td>
        <td>
          <input id="crTacts" type="number" value="4" />
        </td>
        <td>
          <input id="crVoices" type="number" value="1" />
        </td>
      </tr>
      <tr style="height:40px;"><td colspan="3"></td></tr>
      <tr>
        <td style="border:0"></td>
        <td style="border:0"></td>
        <td style="border:0">
          <button type="button" onclick="go_create()" class="pd btn btn-md btn-default" style="width:100%">Go!</button>
        </td>
      </tr>
    </table>
  </div>

</div>

</body>
</html>
