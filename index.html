<html>
<head>
  <title>BoOm</title>
  <link rel="icon" href="index_files/pics/favicon.ico">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="index_files/styles.css"/>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="index_files/songs.js"></script>
  <script type="text/javascript" src="index_files/scripts.js"></script>
  <link rel="icon" type="image/png" href="index_files/pics/favicon.ico" >
</head>
<body>
<div id="main" class="container-fluid">

  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#">Home</a>
    <a href="#">Songs</a>
    <a href="#">Create</a>
    <a href="#">Contact</a>
  </div>

  <div id="mHeader">

    <table id="headTable">

      <tr>
        <td style="width: 30%; text-align: left">
          <img style="width: 80%" src="index_files/pics/logo.png" alt="Logo">
          <a id="download" href="javascript: download()">
            <button type="button" style="width: 100px" class="pd btn btn-lg btn-default">
              <span class="glyphicon glyphicon-download"></span>
            </button>
          </a>
        </td>
        <td style="width: auto">
          <div class="form-group" style="padding-top:15px">
            <select id="song-name" class="form-control" onchange="change_song(this.value)">
            </select>
          </div>
        </td>
        <td style="width: 10%; text-align: left">
          <button type="button" onclick="play_slides()" style="width: 100px" class="pd btn btn-lg btn-default">
            <span id="play-pause" class="glyphicon glyphicon-play"></span>
          </button>
        </td>
          <td style="width: 5%;">
          <div class="form-group" style="padding-top:25px;">
            <select id="looping" class="form-control" onchange="set_looping(this.value)" style="width: 120px">
              <option value="none">loop: none</option>
              <option value="tact">loop: tact</option>
              <option value="song">loop: song</option>
            </select>
          </div>
        </td>
        <td style="width: 10%">
          tempo: <span id="tempo">85</span><input id="tempo-slider" name="slider" type="range" min="1" max="100" step="1" value="85" oninput="vary_speed(value)" />
        </td>
        <td style="width: 10%">
          <label class="btn btn-default btn-file">
              Use your song<input id="mFile" type="file" style="display: none" onchange="file_read()" />
          </label>
        </td>
        <td style="width: 5%">
          <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
        </td>
      </tr>

    </table>

    <div id="mArrows"></div>

  </div>

  <div id="mTable"></div>

</div>
</body>
</html>
